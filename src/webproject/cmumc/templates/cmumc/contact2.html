<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<form class="well contact-form" method="post" action="{% url 'sendMessage' post.post_id %}">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">Ã—</button>
			<h3>Send SMS to <a href="{% url 'profile' user.username %}">{{ post.created_user }}</a></h3>
		</div>
		<div class="modal-body">
			{% if form.non_field_errors %}
			<p class="error">
	            {% for error in form.non_field_errors %}
	                {{ error }}
	            {% endfor %}
	        </p>
	        {% endif %}
	        <table class="form_table">
	        <tr>
	        	<td id="id_body">Message:</td>
	        	<td>
	        		<textarea name="body" required></textarea>
	        	</td>
	        </tr>
	        </table>
	        <input type="hidden" name="post_id" value="{{ post.post_id }}">
	        {% csrf_token %}
		</div>
		<div class="modal-footer">
	        <div class="text-center">
				<span class="btn">
					<input type="submit" id="create_btn" class="gradient" value="Send Message">
				</span>
			</div>
		</div>
	</form>
</div>
