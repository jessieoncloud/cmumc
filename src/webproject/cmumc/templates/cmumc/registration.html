{% extends "cmumc/base.html" %}

    {% block content %}
    <div class="content-section-c">

      <div class="container">

        <div class="row">

          <div class="col-lg-5 col-sm-6 register_container controls boxed line-top">

            <form class="form-signin" action="{% url 'register' %}" method="POST"> {% csrf_token %}
              <h2 class="form-signin-heading">Register here</h2>
              <label for="first_name" class="sr-only">First Name</label>
              <input type="text" name="first_name" class="form-control" placeholder="First Name" value="{{ first_name }}" required autofocus />
              <label for="last_name" class="sr-only">Last Name</label>
              <input type="text" name="last_name" class="form-control" placeholder="Last Name" value="{{ last_name }}" required />
              <br>
              <label for="user_name" class="sr-only">User Name</label>
              <input type="text" name="user_name" class="form-control" placeholder="Username" value="{{ user_name }}" required />
              <br>
      		<label for="email" class="sr-only">CMU Email</label>
              <input type="text" name="email" class="form-control" placeholder="CMU Email" value="{{ email }}" required />
      		<br>
              <label for="password1" class="sr-only">Password</label>
              <input type="password" name="password1" class="form-control" placeholder="Password" required />
              <label for="password2" class="sr-only">Confirm Password</label>
              <input type="password" name="password2" class="form-control" placeholder="Confirm password" required />
              <br>
      		{% for field in form.visible_fields %}
      		<p class="errors">
      			{{ field.errors }}
      		</p>
      		{% endfor %}
              <div class="text-center">
                  <span class="btn">
                      <input type="submit" id="register_btn" class="gradient" value="Register">
                  </span>
              </div>
            </form>
            <div class="register_msg">Reminder: Don't forget to complete your profile information after logging in!</div>
          </div> <!-- end of col-lg-5 col-sm-6 register_container controls boxed line-top -->

        </div> <!-- end of row -->

      </div> <!-- end of container -->

    </div> <!-- end of content-section-c -->
  {% endblock %}
